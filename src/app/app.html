
<mat-toolbar color="primary" class="toolbar">
  <span class="title">Toâ€‘Do List (CI/CD Demo V4)</span>
  <span class="spacer"></span>
  <a class="gh" href="https://github.com" target="_blank" rel="noopener">
    <mat-icon>open_in_new</mat-icon>
  </a>
</mat-toolbar>

<div class="container">
  <app-add-task (addTask)="addTask($event)"></app-add-task>

  <mat-tab-group>
    <mat-tab label="Active">
      <ng-container *ngIf="active$ | async as active">
        <app-active-list
          [items]="active"
          (done)="markDone($event)"
          (remove)="remove($event)">
        </app-active-list>
      </ng-container>
    </mat-tab>

    <mat-tab label="History">
      <ng-container *ngIf="completed$ | async as completed">
        <app-history-list
          [items]="completed"
          (undo)="undo($event)"
          (remove)="remove($event)"
          (clearAll)="clearCompleted()">
        </app-history-list>
      </ng-container>
    </mat-tab>
  </mat-tab-group>
</div>
